<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/images/hacking2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: 1;
        }

        .content {
            z-index: 2;
            text-align: center;
            color: #fff;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            font-weight: 600;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: 300;
        }

        .form-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: 400;
        }

        .form-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to Phishing URL Detection</h1>
        <p>Protect yourself from malicious links. Use our tool to check if a URL might be a phishing attempt. Click below to get started.</p>
        <a href="{{ url_for('url_detection') }}" class="form-link">Start Checking URLs</a>
    </div>
</body>
</html>
