<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check URL - Phishing Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1e21;
            color: #fff;
        }

        .container {
            display: flex;
            width: 900px;
            background-color: #2a2d31;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .image-section {
            flex: 1;
            background: url('/static/images/hacking.jpg') no-repeat center center;
            background-size: cover;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            font-weight: 300;
            color: #ccc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 400;
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 5px;
            display: block;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            resize: vertical;
            height: 100px;
            background-color: #3a3f44;
            color: #fff;
            font-size: 1em;
        }

        .submit-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                flex-direction: column;
                margin: 20px;
            }

            .image-section {
                display: none;
            }

            .form-section {
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            .submit-btn {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Section -->
        <div class="image-section"></div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Phishing URL Detection</h2>
            <p>Paste the URL you want to check for phishing and click "Check URL."</p>

            <form action="{{ url_for('check_url') }}" method="post">
                <div class="form-group">
                    <label for="url">URL to Check:</label>
                    <textarea id="url" name="url" placeholder="Enter the URL here..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Check URL</button>
            </form>
        </div>
    </div>
</body>
</html>
